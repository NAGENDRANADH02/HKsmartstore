{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h4 class="mb-4 text-primary fw-bold">My Wishlist</h4>

  {% if wishlist_products %}
    <div class="row">
      {% for product in wishlist_products %}
        <div class="col-md-3 col-sm-6 mb-4">
          <div class="card shadow-sm border-0">
            <a href="{% url 'product_detail' product.id %}">
              <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            </a>
            <div class="card-body text-center">
              <h6 class="fw-semibold">{{ product.name|truncatechars:28 }}</h6>
              <p class="text-primary fw-bold mb-2">â‚¹{{ product.price }}</p>
              <a href="{% url 'add_to_wishlist' product.id %}" class="btn btn-sm btn-outline-danger rounded-pill">
                Remove
              </a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="text-center mt-5">
      <img src="{% static 'images/empty_wishlist.png' %}" alt="Empty Wishlist" width="200">
      <h5 class="mt-3 text-muted">Your wishlist is empty</h5>
    </div>
  {% endif %}
</div>
{% endblock %}
