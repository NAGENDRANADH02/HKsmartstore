{% extends 'base.html' %}
{% load static %}
{% csrf_token %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4 text-center">
          <img src="{% static 'images/login_illustration.png' %}" alt="Login" width="100" class="mb-3">
          <h4 class="fw-bold text-primary">Welcome Back!</h4>
          <p class="text-muted mb-4">Login to continue shopping on HK Smart Store</p>

          <form method="POST">
            {% csrf_token %}
            <div class="mb-3 text-start">
              <label class="form-label fw-semibold">Email Address</label>
              <input type="email" name="email" class="form-control rounded-pill" placeholder="Enter your email" required>
            </div>
            <div class="mb-3 text-start">
              <label class="form-label fw-semibold">Password</label>
              <input type="password" name="password" class="form-control rounded-pill" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill fw-semibold py-2">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
          </form>

          <div class="mt-3">
            <a href="{% url 'send_otp' 'example@email.com' %}" class="text-decoration-none text-primary fw-semibold small">
              Login with OTP
            </a>
          </div>

          <p class="mt-4 mb-0 text-muted">
            Donâ€™t have an account?
            <a href="{% url 'register_customer' %}" class="text-primary fw-semibold text-decoration-none">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
