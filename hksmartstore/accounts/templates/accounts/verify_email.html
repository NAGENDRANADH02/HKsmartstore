{% extends 'base.html' %}
{% block content %}
<div class="container py-5 text-center">
  <div class="card mx-auto shadow-sm border-0 rounded-4" style="max-width: 500px;">
    <div class="card-body p-4">
      <img src="{% static 'images/email_verified.png' %}" alt="Verified" width="120" class="mb-3">
      <h4 class="fw-bold text-success">Email Verified Successfully!</h4>
      <p class="text-muted mb-4">You can now log in and start exploring HK Smart Store.</p>
      <a href="{% url 'login_customer' %}" class="btn btn-primary rounded-pill px-4 fw-semibold">Go to Login</a>
    </div>
  </div>
</div>
{% endblock %}
