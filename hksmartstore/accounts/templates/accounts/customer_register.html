{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
          <h4 class="fw-bold text-primary text-center mb-4">Create an Account</h4>

          <form method="POST" novalidate>
            {% csrf_token %}
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-semibold">First Name</label>
                <input type="text" name="first_name" class="form-control rounded-pill" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-semibold">Last Name</label>
                <input type="text" name="last_name" class="form-control rounded-pill" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input type="email" name="email" class="form-control rounded-pill" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Phone Number</label>
              <input type="text" name="phone_number" class="form-control rounded-pill" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Password</label>
              <input type="password" name="password" class="form-control rounded-pill" required>
            </div>

            <!-- âœ… Referral Code (Optional) -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Referral Code (Optional)</label>
              <input 
                type="text" 
                name="referral_code" 
                class="form-control rounded-pill"
                placeholder="Enter referral code if you have one"
                value="{{ ref_code|default:'' }}"
              >
              <small class="text-muted">
                If someone referred you, enter their referral code here.
              </small>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill fw-semibold py-2">
              <i class="bi bi-person-plus me-2"></i>Register
            </button>
          </form>

          <p class="mt-4 mb-0 text-center text-muted">
            Already have an account?
            <a href="{% url 'login' %}" class="text-primary fw-semibold text-decoration-none">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
